  <ion-card *ngFor="let video of videos">
    <div style="position: relative">
      <img [src]="video.snippet.thumbnails.high.url">
      <ion-fab left bottom edge>
        <button (click)="viewVideo(video)" ion-fab>
          <ion-icon name="play"></ion-icon>
        </button>
      </ion-fab>
    </div>
    <ion-item>
      <ion-icon name="quote" item-start small></ion-icon>
      <h2 style="    white-space: normal;" > {{video.snippet.title}}</h2>
      <p style="    white-space: normal;" >{{video.snippet.description}}</p>
    </ion-item>



    <ion-item>
      <button ion-button icon-left clear item-left>
        <ion-icon name="star"></ion-icon>
        Favorite
      </button>
      <button ion-button icon-left clear item-end>
        <ion-icon name="share-alt"></ion-icon>
        Share
      </button>
    </ion-item>

  </ion-card>

  <button *ngIf="pageToken" ion-button full color="primary" (click)="loadMore()" icon-right>
    Load More
    <ion-icon name='download'></ion-icon>
  </button>


</ion-content>
